language: android
jdk: oraclejdk8

env:
    global:
      - ANDROID_TARGET=android-29
      - ANDROID_ABI=armeabi-v7a


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;$ANDROID_TARGET"

sudo: required

android:
  components:
    - tools
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL

    # Codecov
    - extra-android-m2repository
    - $ANDROID_TARGET
    - android-24
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
    - sys-img-${ANDROID_ABI}-android-24

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
  - mkdir -p "$ANDROID_HOME/licenses"
  - cp ./google-licenses/* "$ANDROID_HOME/licenses/"

script:
  - ./gradlew clean build

# Emulator Management: Create, Start and Wait
#  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a -c 100M
#  - emulator -avd test -no-audio -no-window &
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &
#  - ./gradlew connectedCheck
  - ./gradlew test
  - ./gradlew build check
  - ./gradlew build jacocoTestReport assembleAndroidTest

after_success:
  - bash <(curl -s https://codecov.io/bash)
